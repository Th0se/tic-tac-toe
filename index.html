<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div id="initializer" class="active">
        <div id="enterPlayerX">
            <label for="playerXName">Who plays X?</label>
            <input type="text" id="playerXName"/>
        </div>
        <div id="enterPlayerO">
            <label for="playerOName">Who plays O?</label>
            <input type="text" id="playerOName" />
        </div>
        <button id="playButton" class="active">Play</button>
    </div>
    <div id="turnAnnouncement"></div>
    <div id="playGrid">
        <div id="grid1" class="playGrids"></div>
        <div id="grid2" class="playGrids"></div>
        <div id="grid3" class="playGrids"></div>
        <div id="grid4" class="playGrids"></div>
        <div id="grid5" class="playGrids"></div>
        <div id="grid6" class="playGrids"></div>
        <div id="grid7" class="playGrids"></div>
        <div id="grid8" class="playGrids"></div>
        <div id="grid9" class="playGrids"></div>
    </div>
    <div id="winnerAnnouncement"></div>
    <button id="playAgainButton">Reset</button>
    <script src="scripts.js"></script>
</body>
</html>
